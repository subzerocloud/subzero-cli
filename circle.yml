machine:
  node:
    version: 7.10.0
  services:
    - docker

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  # override:
  #   - npm install -g pkg
  #   - go get -u github.com/tcnksm/ghr
compile:
  override:
    - npm install
    - npm run build

test:
  override:
    - echo "test"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build --build-arg APGDIFF_VERSION=2.5.6 -t subzero-cli-tools .
      - docker tag subzero-cli-tools subzerocloud/subzero-cli-tools:$CIRCLE_TAG
      - docker push subzerocloud/subzero-cli-tools:$CIRCLE_TAG
      - docker tag subzero-cli-tools subzerocloud/subzero-cli-tools:latest
      - docker push subzerocloud/subzero-cli-tools:latest
      - npm publish
